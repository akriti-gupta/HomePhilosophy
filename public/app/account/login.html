<header id="site_header">
  <a href="/"><div class="hp-logo"></div></a>
    <div class="qz-mnu">
      <ul>
        <li><a href="#"><img src="images/menuIcon.png" width="60%" height="auto"></a>

          <ul class="qz-sub-list-contact">
            <li ng-controller="LoginController" ng-hide="identity.isAuthenticated()"><a href="/login">Sign In</a></li>
            <li ng-controller="LoginController" ng-show="identity.isAuthenticated()"><a ng-click="signout()">Sign Out</a></li>
            <li ><a href="/about-us">How it works</a></li>
            <li><a href="/contact-us">Contact us</a></li>
          </ul>
        </li>
      </ul>
    </div>
</header>

<div ng-controller="LoginController" id="login-section">
  <div class="login-ctr">
    <p style="background-color:#000;padding-bottom:10px;height:1.5em;">&nbsp;</p>
    <p class="txt-upper fs-responsive-lg font-playfair">Sign Up to see Results</p>


    <p ng-show="showName" class="font-sansRegular fs-responsive-sml" style="color:rgb(112, 112, 112);">Already have an account? <a href="#" class="col-lightcyan" ng-click="showLogin()">Sign In </a></p>

    <div style="text-align:center;padding-top:20px;">
      <a href="/auth/facebook">

        <button type="submit" class="btn btn-primary btn-fb" ng-click="fbLogin()"><i style="font-size:22px" class="fa">&#xf09a;</i>
       <span style="padding-left:20px;">Sign Up with Facebook</span></button>
      </a>
    </div>
    <div style="text-align:center;padding:20px 0px;color:rgb(172, 172, 172);" class="fs-20px font-openSans"><span>- or -</span></div>


    <form name="loginForm" style="width:80%;margin:0 auto;">
      <div class="form-group" ng-show="showName">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" name="firstname" ng-model="firstname">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
         <input type="email" class="form-control" id="inputEmail" name="email" ng-model="email" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
         <input type="password" class="form-control" id="inputPassword" name="password" ng-model="password">
      </div>

      <div style="float:right" ng-hide="showName"><a href="#" class="font-sansRegular fs-16px col-lightcyan" ng-click="showRegister()">Sign Up </a></div>
      
      <div style="clear:both;text-align:center;padding:30px 0px 40px;" ng-hide="showName">
        <button type="submit" class="btn-start-quiz btn-login font-sansRegular txt-upper col-lightcyan fs-20px" ng-click = "signin(email,password)" ng-disabled="loginForm.$invalid">CONTINUE</button>
      </div>

      <div style="clear:both;text-align:center;padding:30px 0px 40px;" ng-show="showName">
        <button type="submit" class="btn-start-quiz btn-login font-sansRegular txt-upper col-lightcyan fs-20px" ng-click = "signup()" ng-disabled="loginForm.$invalid">CONTINUE</button>
      </div>

      <div style="text-align:center;padding:0px 0px 40px;color: rgb(112, 112, 112);" class="font-sansRegular">
        By signing up, I agree to Home Philosophy's <a href="#" class="col-lightcyan">Terms &amp; Services.</a>
      </div>
    </form>
  </div>
</div>
<div style="padding-bottom:40px;"></div>
