<ul class="dynamic-grid txt-center grid-pos"  angular-grid="pics" ag-grid-width="300" ag-gutter-size="40" ag-id="gallerypin" ag-refresh-on-img-load="false" >
      <li data-ng-repeat="pic in pics" class="grid">
        <a href="#" class="zoom" data-toggle="modal" data-target="#zoomModal">
           <img src="{{pic.isrc}}" class="grid-img" data-actual-width = "{{pic.actualWidth}}"  data-actual-height="{{pic.actualHeight}}" />
        </a>
          
        <a href="#" class="comment" data-image="{{pic.isrc}}"  data-toggle="modal" data-target="#commentModal">
          <img src="images/styles/styleBoards/comment.png" id="icon_comment"  class="image-comment image-status" style="height:15px;width:auto;left:332px;" data-swap="images/styles/styleBoards/sel_comment.png">
        </a>     

        <a href="#" class="image-selection" data-ordinal="0" data-image-id="245">  
          <span class="glyphicon glyphicon-heart-empty image-status"></span>   
        </a> 
      </li>
    </ul>
