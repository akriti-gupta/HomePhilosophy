language: node_js
node_js:
  - "0.8"
  - "0.10"
  - "0.12"
  - "4"
  - "5"
  - "6"
  - "7"
env:
  - SUITE=smoke
  - SUITE=unit
  - SUITE=integration
  - SUITE=lint
  - SUITE=prerelease
  - SUITE=security
matrix:
  exclude:
    - node_js: "0.8"
      env: SUITE=security
    - node_js: "0.10"
      env: SUITE=security
  allow_failures:
    - env: SUITE=prerelease
addons:
  postgresql: "9.3"
services:
  - memcached
  - mysql
  - redis
  - cassandra
  - postgresql
before_install:
  - ./bin/travis-setup.sh
  - make update_npm_global
install: if [ "$SUITE" != "smoke" ]; then make node_modules; fi
script: make $SUITE
